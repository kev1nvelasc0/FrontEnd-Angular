<div class="col -md-4" *ngFor ="let u of usuario">
    <div class="card text-center">
        Datos del Usuario
    </div>
    <div class="card-body">
        <p>Nombre: {{u.nombre}}</p>
        <p>Apellido: {{u.apellido}}</p>
        <p>Correo: {{u.correo}}</p>
        <p>Clave cifrada: {{u.clave}}</p>
    </div>
</div>>
